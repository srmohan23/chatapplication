<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="utf-8">
<title>Chat Application</title>
<meta name="description" content="Anonymous chat application">
<meta name="author" content="Rajmohan Sakkarai">
<link href="../static/images/logo.png" th:href="@{/images/logo.png}"
	rel="icon">
<link href="../static/style.css" th:href="@{/css/style.css}"
	rel="stylesheet" media="screen" />
<link href="../../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" rel="stylesheet" media="screen" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

	<div id="title">Welcome..!</div>

	<div id="contacts"></div>

	<div id="chat">
		<div id="messages"></div>
		<form id="chat-controls" onsubmit="return false;">
			
			
				<input type="text" id="message" placeholder="Enter a message"
				class="input-lg" autofocus="true" />
				<!-- <button class="button form-control" onclick="sendMessage()">Send</button> -->
				<button class="btn btn-lg" onclick="sendMessage()"><i class="fa fa-commenting"></i> Send</button>
	
			
		</form>
	</div>

	<script type="text/javascript" src="../static/script/main.js"
		th:src="@{script/main.js}">
</script>
</body>
</html>
